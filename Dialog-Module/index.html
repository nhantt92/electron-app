<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dialog Module</title>

        button {

            font-family:  sans-serif;
            font-weight: bold;
            padding: .5rem;
            background-color: #ccc;
            box-shadow: 2px 2px 2px #ccc;
            display: block;
            margin: 1em;

            width: 100%;

        <textarea id="content-file"></textarea>
        <button id="save-file">Save</button>

        require('./renderer.js');
    </script>
